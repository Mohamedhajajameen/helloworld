<!DOCTYPE html>
<html>
   <head>
      <title>pre-login</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo&display=swap">
   </head>
   <body>
      <div class="verify-form">
         <div class="logo">
            <img src="http://uthraportfolio.000webhostapp.com/portfolio/3-pre-login_form/images/logo.png" alt="logo">
         </div>
         <h1>Verify OTP</h1>
         <div class="form">
            <form class="form" action="reset-password.html">
               <div class="form-input">
                  <label for="otp">EnterOTP <sup>*</sup></label>
                  <input type="number" name="otp" id="otp" required>
               </div>
               <p><a href="reset-password.html">Go back</a></p>
               <div class="clear-me"></div>
               <div class="form-submit">
                  <input type="submit" value="Verify">
               </div>
            </form>
         </div>
         <div class="next-option-1">
            <p>Don't you have an account?</p>
            <h2><a href="create-account.html">CreateAccount</a></h2>
         </div>
         <div class="next-option-2">
            <p>Remember Password?</p>
            <h2><a href="login.html">Login Now</a></h2>
         </div>
      </div>
   </body>
</html>
