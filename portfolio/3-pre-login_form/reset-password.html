<!DOCTYPE html>
<html>
   <head>
      <title>pre-login</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo&display=swap">
   </head>
   <body>
      <div class="reset-form">
         <div class="logo">
            <img src="http://uthraportfolio.000webhostapp.com/portfolio/3-pre-login_form/images/logo.png" alt="logo">
         </div>
         <h1>Reset Password</h1>
         <div class="form" action="login.html">
            <form class="form" action="verify-OTP.html">
               <div class="form-input">
                  <label for="Password">New Password <sup>*</sup></label>
                  <input type="password" name="password" id="Password" required>
               </div>
               <div class="form-input">
                  <label for="conform">ConfirmPassword <sup>*</sup></label>
                  <input type="password" name="conform" id="conform" required>
               </div>
               <div class="form-submit">
                  <input type="submit" value="Reset Password">
               </div>
            </form>
         </div>
         <div class="next-option-1">
            <p>Don't you have an account?</p>
            <h2><a href="create-account.html">CreateAccount</a></h2>
         </div>
         <div class="next-option-2">
            <p>Remember Password?</p>
            <h2><a href="login.html">Login Now</a></h2>
         </div>
      </div>
   </body>
</html>
