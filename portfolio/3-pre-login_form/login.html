<!DOCTYPE html>
<html>
   <head>
      <title>pre-login</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo&display=swap">
   </head>
   <body>
      <div class="login-form">
         <div class="logo">
            <img src="http://uthraportfolio.000webhostapp.com/portfolio/3-pre-login_form/images/logo.png" alt="logo">
         </div>
         <h1>Login Application</h1>
         <div class="form">
            <form class="form" action="welcomepage.html">
               <div class="form-input">
                  <label for="user">Username <sup>*</sup></label>
                  <input type="text" name="user" id="user" required>
               </div>
               <div class="form-input">
                  <label for="password">Password <sup>*</sup></label>
                  <input type="password" name="password" id="password" required> 
               </div>
               <p><a href="request-password-reset.html">Forgot Password?</a></p>
               <div class="clear-me"></div>
               <div class="form-submit">
                  <input type="submit" value="Login Now">
               </div>
            </form>
         </div>
         <div class="next-option">
            <p>Don't you have an account?</p>
            <h2><a href="create-account.html">CreateAccount</a></h2>
         </div>
      </div>
   </body>
</html>
