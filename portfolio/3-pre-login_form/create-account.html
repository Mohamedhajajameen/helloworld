<!DOCTYPE html>
<html>
   <head>
      <title>pre-login</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo&display=swap">
   </head>
   <body >
      <div class="create-form">
         <div class="logo">
            <img src="http://uthraportfolio.000webhostapp.com/portfolio/3-pre-login_form/images/logo.png" alt="logo">
         </div>
         <h1>Create An Account</h1>
         <div class="form">
            <form class="form">
               <div class="form-input">
                  <label for="firstname">FirstName <sup>*</sup></label>
                  <input type="text" name="firstname" id="firstname" required>
               </div>
               <div class="form-input">
                  <label for="lastname">LastName <sup>*</sup></label>
                  <input type="text" name="lastname" id="lastname" required>
               </div>
               <div class="form-input">
                  <label for="mobile">Mobile <sup>*</sup></label>
                  <input type="tel" name="phone" id="mobile" required>
               </div>
               <div class="form-input">
                  <label for="email">EmailID <sup>*</sup></label>
                  <input type="email" name="email" id="email" required>
               </div>
               <div class="form-input">
                  <label for="password">Password <sup>*</sup></label>
                  <input type="password" name="password" id="password" required>
               </div>
               <div class="form-input">
                  <label for="conform">Confirm Password <sup>*</sup></label>
                  <input type="password" name="conform" id="conform" required>
               </div>
               <div class="form-submit">
                  <input type="submit" value="Sign up">
               </div>
            </form>
         </div>
         <div class="next-option">
            <p>Already have an account?</p>
            <h2><a href="login.html">Login Now</a></h2>
         </div>
      </div>
   </body>
</html>
