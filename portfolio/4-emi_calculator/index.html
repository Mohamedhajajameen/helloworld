<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2>EMI Calculator</h2>
        <div class="form-wrapper">
            <form id="form" action="#">
                <div class="form-value1">
                    <input type="text" name="amount" id="amount" placeholder="Loan Amount (INR)">
                </div>
                <div class="form-value2">
                    <input type="text" name="rate" id="rate" placeholder="Interest">
                </div>
                <div class="form-value3">
                    <input type="text" name="period" id="period" placeholder="Period">
                </div>
                <div>
                    <input type="submit" id="submit" value="CALCULATE INTEREST">
                </div>
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
