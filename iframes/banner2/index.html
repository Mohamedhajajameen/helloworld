<!DOCTYPE html>
<html>
<head>
	<title>banner</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="ad-wrapper">
		<div class="ad-images">
			<div class="sky-img"><img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/sky.png" alt="sky"></div>
			<div class="sea-img"><img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/sea.png" alt="sea"></div>
			<div class="ship-img">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/ship.png" alt="ship">
			</div>
			<div class="green-img">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/green-layer.png" alt="green">
			</div>
			<div class="dalbane-img">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/dalbane.png" alt="dalbane">
			</div>
			<div class="yellow-img">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/yellow-layer.png" alt="yellow">
			</div>
			<div class="sea-left">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/sea-left-overlay.png" alt="sea-part">
			</div>
			<div class="giraffe-img">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/giraffe.png" alt="giraffee">
			</div>
			<div class="light">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/light-house.png" alt="light-house">
			</div>
			<div class="fish-img">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/dolphin.png" alt="fish">
			</div>
			<div class="bear-img">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/bear.png" alt="bear">
			</div>
			<div class="submarine-img">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/submarine.png" alt="marine">
			</div>
			<div class="cloud-img-1">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/cloud.png" alt="cloud1">
			</div>
			<div class="cloud-img-2">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/cloud.png" alt="cloud2">
			</div>
			<div class="cloud-img-3">
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/cloud.png" alt="cloud3">
			</div>
		</div>
		<div class="ad-content">
			<div class="left-content1">
				<div class="clear-me"></div>
				<p>Ferieguiden til opplevelser i Nordjylland</p>
				<p class="call-to-action"><a href="#">LES MER</a></p>
			</div>
			<div class="left-content2">
				<div class="clear-me"></div>
				<p>Nyt Deilige <span class="highlight">DANMARK</span> med color line</p>
			</div>
			<div class="right-content">
				<div class="clear-me"></div>
				<img src="http://uthraportfolio.000webhostapp.com/iframes/banner2/images/logo.svg" alt="logo">
			</div>
		</div>
	</div>
</body>
</html>
